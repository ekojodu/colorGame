<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Color Guessing Game</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="game-container">
			<h1 data-testid="gameInstructions">Guess the correct color!</h1>
			<div id="colorBox" data-testid="colorBox"></div>

			<div class="options">
				<button
					type="button"
					class="color-option"
					data-testid="colorOption"
				></button>
				<button
					type="button"
					class="color-option"
					data-testid="colorOption"
				></button>
				<button
					type="button"
					class="color-option"
					data-testid="colorOption"
				></button>
				<button
					type="button"
					class="color-option"
					data-testid="colorOption"
				></button>
				<button
					type="button"
					class="color-option"
					data-testid="colorOption"
				></button>
				<button
					type="button"
					class="color-option"
					data-testid="colorOption"
				></button>
			</div>

			<p data-testid="gameStatus" id="gameStatus">Make your guess!</p>
			<p>Score: <span id="score" data-testid="score">0</span></p>

			<button type="button" id="newGameButton" data-testid="newGameButton">
				New Game
			</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
